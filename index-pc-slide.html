<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dd_pc_slide.css">
    <title>Drawing Diary</title>
</head>
<body>
    <div id="container">
        <div id="title">
            <a href="index-pc.html">drawing diary</a>
        </div>
        <!-- 날짜 + 제목 -->
        <div id="descBox">
            <div id="emptyBar"></div>
            <div class="year"></div>
            <div class="month"></div>
            <div class="date"></div>
            <div class="imageTitle"></div>
        </div>
        <!-- 이미지 박스 -->
        <div id="imageBox">
        </div>
        <!-- 가림 박스 -->
        <div id="solidBox">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- 왼쪽 오른쪽 버튼 -->
        <div id="button">
            <span class="prev">〈 &nbsp;previous day</span>
            <span class="next">next day&nbsp; 〉</span>
        </div>
    </div>
    <script src="js/p-slide-getDate.js"></script>
    <script src="js/p-slide-getTitle.js"></script>
    <script src="js/p-slide-getImage.js"></script>
    <script src="js/p-slide-moveSlide.js"></script>
    <script src="js/viewportRefresh.js"></script>
</body>
</html>
