<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dd_pc_slide.css">
    <title>Drawing Diary</title>
</head>
<body>
    <div id="container">
        <div id="title">
            drawing diary
        </div>
        <div id="drawing">
            <div class="emptyBar line"></div>

            <div class="year line"></div>
            <div class="month line"></div>
            <div class="date line"></div>
            <div class="imageTitle line"></div>

            <div class="emptyBar"></div>

            <div class="emptySide left"></div>
            <div id="imageBox"></div>
            <div class="emptySide right"></div>

            <div class="emptyBar"></div>

            <div class="back button line">
                <span id="backBttn">〈 &nbsp;back</span>
            </div>
            <div class="move button line">
                <span id="prevBttn">〈 &nbsp;previous day</span>
                <span id="nextBttn">next day&nbsp; 〉</span>
            </div>
            <div class="line"></div>
        </div>
        <div id="nav">

        </div>
        <div id="copyright">
            © 2023 &nbsp;<span>Daeun Kim</span> &nbsp;All pictures cannot be copied without permission
        </div>
    </div>
    <script src="js/contentHeight.js"></script>
    <script src="js/p-slide-getDate.js"></script>
    <script src="js/p-slide-getTitle.js"></script>
    <script src="js/p-slide-getImage.js"></script>
    <script src="js/p-slide-moveSlide.js"></script>
    <script src="js/viewportRefresh.js"></script>
</body>
</html>
